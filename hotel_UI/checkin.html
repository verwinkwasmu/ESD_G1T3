  <script>
    //localStorage.clear();
    myStorage = window.localStorage; 
    console.log(localStorage.getItem('guest_name')); 
    async function assignSession() {
      var guest_name = document.getElementById('guest_name').value;
      var nric_passportno = document.getElementById('nric_passportno').value;
      var email = document.getElementById('email').value;
      var booking_id = document.getElementById('booking_id').value;

      var serviceURL = "http://localhost:5000/booking/" + booking_id;

      try {
        const response =
          await fetch(
            serviceURL, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
            }
          }
          );
        const result = await response.json();
        if (result.code === 200) {
          data = result.data
          // success case
          if (guest_name.toUpperCase() == data.guest_name.toUpperCase() && nric_passportno.toUpperCase() == data.nric_passportno.toUpperCase() && email.toUpperCase() == data.email.toUpperCase() && data.checkout_status == false) {
            console.log("user details match"); 
            console.log(data.checkout_status); 
            localStorage.setItem("guest_name", data.guest_name);
            localStorage.setItem("nric_passportno", data.nric_passportno);
            localStorage.setItem("email", data.email);
            localStorage.setItem("booking_id", data.booking_id);
            window.location.replace('index.html');
          }
        } else if (result.code == 404) {
          // No booking
          console.log('no such booking exists!')
        } else {
          // unexpected outcome, throw the error
          console.log('thrown')
          throw result.code;
        }
      } catch (error) {
        // Errors when calling the service; such as network error, 
        // service offline, etc
        console.log(error)
      } // error
    }

  </script>
