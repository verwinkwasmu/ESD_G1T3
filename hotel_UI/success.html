<html>

<head>
  <title>Thanks for your order!</title>
  <link rel="stylesheet" href="success.css">
</head>

<body>
  <section>
    <p>
      We hope you enjoyed your stay! If you have any questions, please email
      <a href="mailto:orders@example.com">feedback@dreamhotel.com</a>.
    </p>
  </section>
  <script>

    async function assignSession() {
      var serviceURL = "http://localhost:5000/checkout/" + localStorage.getItem("booking_id");

      try {
        const response =
          await fetch(
            serviceURL, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
            }
          }
          );
        const result = await response.json();
        if (result.code === 200) {
          data = result.data;
          // success case
          localStorage.clear()
          var delayInMilliseconds = 5000; //1 second

          setTimeout(function () {
            window.location.replace('index.html')
          }, delayInMilliseconds);

        } else if (result.code > 200) {
          // No booking
          console.log('Fail to checkout!')
        } else {
          // unexpected outcome, throw the error
          console.log('thrown')
          throw result.code;
        }
      } catch (error) {
        // Errors when calling the service; such as network error, 
        // service offline, etc
        console.log(error)
      } // error
    }

    assignSession()
  </script>
</body>

</html>
